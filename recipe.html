<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Login form - Bedimcode</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="min-h-screen flex items-center justify-center">
        <img src="./img/pexels-pixabay-373290.jpg" alt="image" class="absolute inset-0 w-full h-full object-cover object-center">
        
        
            <h1 class="text-center text-2xl mb-5">Login</h1>

            <div class="grid gap-5">
                <div class="flex items-center border border-opacity-70 rounded-full px-5">
                    <input type="email" placeholder="Email ID" required class="w-full bg-transparent text-white placeholder-white focus:outline-none">
                    <i class="ri-mail-fill text-white"></i>
                </div>

                <div class="flex items-center border border-opacity-70 rounded-full px-5">
                    <input type="password" placeholder="Password" required class="w-full bg-transparent text-white placeholder-white focus:outline-none">
                    <i class="ri-lock-2-fill text-white"></i>
                </div>
            </div>

            <div class="flex items-center justify-between mt-4">
                <label for="user-check" class="flex items-center text-sm">
                    <input type="checkbox" class="mr-2">
                    <span class="text-white">Remember me</span>
                </label>

                <a href="#" class="text-white">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full mt-4 bg-white rounded-full py-2 font-medium text-black">Login</button>

            <div class="text-center mt-4">
                <p class="text-sm">Don't have an account? <a href="#" class="text-white font-medium">Register</a></p>
            </div>
        
    </div>
</body>
</html>
