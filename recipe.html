<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Recipe Details - Bedimcode</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="min-h-screen flex items-center justify-center">
        <div class="flex w-full max-w-3xl">
            <div class="flex-1 pr-4">
                <div class="bg-opacity-10 bg-white bg-blur p-8 rounded-lg">
                    <h1 class="text-center text-2xl mb-5">Ingredients</h1>
                    <ul class="list-disc ml-5">
                        <li class="mb-2">Ingredient 1</li>
                        <li class="mb-2">Ingredient 2</li>
                        <li class="mb-2">Ingredient 3</li>
                        <!-- Add more ingredients as needed -->
                    </ul>
                </div>
            </div>

            <div class="flex-1 pl-4">
                <div class="bg-opacity-10 bg-white bg-blur p-8 rounded-lg">
                    <h1 class="text-center text-2xl mb-5">Nutritional Information</h1>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="mb-2"><strong>Calories:</strong> 300</p>
                            <p class="mb-2"><strong>Protein:</strong> 20g</p>
                        </div>
                        <div>
                            <p class="mb-2"><strong>Fat:</strong> 15g</p>
                            <p class="mb-2"><strong>Carbs:</strong> 30g</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mx-4">
            <img src="assets/img/dish-image.jpg" alt="Dish Image" class="w-32 h-32 md:w-48 md:h-48 rounded-full border-4 border-white object-cover">
        </div>
    </div>
</body>
</html>
